<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="hng.png" type="image/x-icon">
</head>
<body>
    <main data-testid="test-contact-page">
        <article class="profile-card" aria-labelledby="contact-heading">
            <header>
                <h1 id="contact-heading">Contact Me</h1>
                <p>Please use the form below to get in touch. All fields are required.</p>
            </header>

            <section aria-labelledby="form-heading">
                <h2 id="form-heading">Send a message</h2>

                <form id="contactForm" novalidate>
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" data-testid="test-contact-name" required aria-required="true" aria-describedby="nameError">
                        <div class="error" id="nameError" aria-live="polite"></div>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" data-testid="test-contact-email" required aria-required="true" aria-describedby="emailError">
                        <div class="error" id="emailError" aria-live="polite"></div>
                    </div>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" data-testid="test-contact-message" required aria-required="true" aria-describedby="messageError"></textarea>
                        <div class="error" id="messageError" aria-live="polite"></div>
                    </div>

                    <div class="form-row">
                        <button type="submit" id="submitBtn" data-testid="test-contact-submit">Send Message</button>
                    </div>

                    <div class="success" id="successMessage" data-testid="test-contact-success" role="status" aria-live="polite"></div>
                </form>
            </section>

            <nav style="margin-top:1rem; text-align:center;">
                <a href="index.html" class="btn btn-ghost" data-testid="test-back-profile">Back to Profile</a>
            </nav>
        </article>
    </main>

    <script src="contact.js"></script>
</body>
</html>
